<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   
    <div class="main">
        <h3 class="heading">AGE CALCULATOR</h3>
        <span class="slogan">Enter Your Date Of Birth Here</span>
        <input type="date" name="" id="datePick">
        
        <div class="mainbox">
            <div class="minibox">
                <div>
                    <p class="minipera ">YEARS</p>
                    <p class="age-value" id="years" >0</p>
                </div>
            </div>
<br>    
            <div class="minibox">
                <div>
                    <p class="minipera ">MONTHS</p>
                    <p class="age-value " id="months">0</p>
                </div>
            </div>
<br>
            <div class="minibox">
                <div>
                    <p class="minipera ">DAYS</p>
                    <p class="age-value " id="days" >0</p>
                </div>
            </div>
<br>
            <div class="minibox">
                <div>
                    <p class="minipera ">HOURS</p>
                    <p class="age-value " id="hours">0</p>
                </div>
            </div>
<br>
            <div class="minibox">
                <div>
                    <p class="minipera ">SECONDS</p>
                    <p class="age-value " id="seconds" >0</p>
                </div>
            </div>
<br>
            <div class="minibox">
                <div>
                    <p class="minipera ">MILI SECONDS</p>
                    <p class="age-value " id="miliseconds">0</p>
                </div>
            </div>
        </div>
        <p class="DOB" id="showDOB">04 NOVEMBER 2000</p>
    </div>


    <script src="script.js"></script>
</body>

</html>
